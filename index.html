<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=divice-width, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<header class="main-header" id="home">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-md-offset-1">
					<div class="head-hero">
						<div class="logo"></div>
						<h1 class="slideInDown animated">
							<span>ASK</span> ANYONE<br>
							TO BE YOUR<br>
							<span>WEBCAM</span>
						</h1>
						<div class="subscribe">
							<div class="sub-form slideInLeft slide-left animated">
								<p>
									<span>Download the app</span><br>
									Get a link to Download the app on your phone
								</p>
								<form action="phone.cfm" method="post">
									<div class="form-group">
										<table>
											<tbody>
												<tr>
													<td>
														<input type="tel" class="form-control" name="tel" id="tel" placeholder="0470 12 34 56"/>
													</td>
													<td>
														<button type="submit" class="btn btn-default button" id="sendphone">Send</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-5 text-center">
					<div class="fader">
						<div class="fledslider1">
							<img src="images/NY.jpg" alt="slide1"/>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul class="text-center">
						<li>
							<a href="#">
								<img src="images/itunes-app-store-logo.png" alt="appdownload"/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<section class="contact section-spacing" id="contact">
		<h2 class="text-center">CONTACT US</h2>
		<div class="container">
			<div class="row">
				<div class="col-md-8 center-block">
					<form action="" class="contact-form text-center slideInRight animated">
						<div class="form-group">
							<input type="text" class="form-control input-lg" name="name" id="id" placeholder="FullName" required>
						</div>
						<div class="form-group">
							<input type="email" class="form-control input-lg" name="email" id="email" placeholder="Email" required>
						</div>
						<div class="form-group">
							<textarea class="form-control input-lg" name="message" id="message" rows="4" placeholder="Message" required></textarea>
						</div>
						<button type="submit" class="btn btn-default button">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3>Say Hi, Get In Touch</h3>
					<p><a href="#">Privacy Policy</a></p>
					<ul>
						<li><a href="#"><img src="images/itunes-app-store-logo.png" alt="itunes-app-store-logo"/></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
