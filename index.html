<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=divice-width, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<section class="contact section-spacing" id="contact">
		<h2 class="text-center">CONTACT US</h2>
		<div class="container">
			<div class="row">
				<div class="col-md-8 center-block">
					<form action="" class="contact-form text-center">
						<div class="form-group">
							<input type="text" class="form-control input-lg" name="name" id="id" placeholder="FullName" required>
						</div>
						<div class="form-group">
							<input type="email" class="form-control input-lg" name="email" id="email" placeholder="Email" required>
						</div>
						<div class="form-group">
							<textarea class="form-control input-lg" name="message" id="message" rows="4" placeholder="Message" required></textarea>
						</div>
						<button type="submit" class="btn btn-default button">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
